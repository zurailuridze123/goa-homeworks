<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            margin: 30px;
            border: 5px solid rgb(62, 41, 125);
        }
        .box2 {
            margin: 15px 25px;
            border: 6px solid rgb(249, 0, 0);
        }
        .box3 {
            margin: 15px 25px 30px 46px;
            border: 4px solid rgb(10, 231, 87);
        }
    </style>
</head>
<body>
    <div class="box1">Margin: 35px</div>
    <div class="box2">Margin: 15px 15px</div>
    <div class="box3">Margin: 10px 20px 30px 40px</div>
</body>
</html>
