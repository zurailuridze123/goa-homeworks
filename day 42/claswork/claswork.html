<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- დავალება: შეადგინე ვებგვერდი, სადაც გამოყენებული იქნება სხვადასხვა პოზიცირების ტიპები
    დავალების ინსტრუქცია:
    
    1) სათაური და ნავიგაციის მენიუ:
    შექმენი header, რომლის შიგნითაც იქნება ვებგვერდის სათაური (მაგალითად: "ვებგვერდის სათაური") და ნავიგაციის მენიუ.
    ნავიგაციის მენიუს მიანიჭე position: fixed; და დაადე გვერდის თავზე (პატარა გამჭვირვალე ფონი დააახლოვებს გვერდს პროფესიონალიზმს).
    
    
    2) სექცია კონტენტისათვის:
    შექმენი რამდენიმე სექცია, სადაც თითოეულს მიანიჭებ სხვადასხვა ტიპის კონტენტს.
    პირველ სექციას მიანიჭე position: static; (ეს პოზიციონირების ნაგულისხმები მდგომარეობაა).
    კონტენტის ბლოკი (relative):
    
    3) შექმენი მეორე სექცია, სადაც ერთი ბლოკი იქნება position: static; ამ ბლოკს დაავალე გადანაცვლება ზედა და მარცხენა მიმართულებით
    4)აბსოლუტური პოზიციონირება:
    მესამე სექციაში დაამატე კონტენტი, რომელსაც მიანიჭებ position: absolute; და მიუთითე კონკრეტული წერტილი კონტენტის შიგნით .
    
    
    4) სტიკი ელემენტი:
    მეოთხე სექციაში დაამატე ელემენტი (მაგალითად: სათაური ან სურათი), რომელსაც მიანიჭებ position: sticky; და ის დარჩება ხილული, სანამ გვერდზე ქვევით ჩასრიალებამდე მიაღწევს.
    გამოიყენე  ისეთი თვისება & მნიშვნელობა , რომ ელემენტი გვერდის თავში დარჩეს გარკვეულ პუნქტამდე.
    ფიქსირებული ქვედა ელემენტი:
    5) დაამატე footer, რომელიც დაფიქსირებული იქნება გვერდის ბოლოში, და მისთვის გამოიყენე position: fixed;  bottom: 0; -->
        <header>
            <h1>ვებგვერდის სათაური</h1>
            <nav>
                <a href="#static-section">Static</a>
                <a href="#relative-section">Relative</a>
                <a href="#absolute-section">Absolute</a>
                <a href="#sticky-section">Sticky</a>
            </nav>
        </header>
    
        <main>
            <section id="static-section">
                <h2>Static Section</h2>
                <p>Static</p>
            </section>
    
            <section id="relative-section">
                <h2>Relative Section</h2>
                <div class="box">relative</div>
            </section>
    
            <section id="absolute-section">
                <h2>Absolute Section</h2>
                <div class="box">absolute</div>
            </section>
    
            <section id="sticky-section">
                <h2>Sticky Header</h2>
                <p>sticky</p>
            </section>
        </main>
    
        <footer>
            <p>ვებგვერდის დასასრული</p>
        </footer> 
</body>
</html>
